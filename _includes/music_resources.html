{% for resource in site.music_resources %}
<section>
<h1>Resources</h1>
<p>Some blurb about music resources.</p>
</section>
<div class="music_resource">
  <h2>{{ resource.title }}</h2>
  <p>{{ resource.content }}</p>
  {% for download in resource.downloads %}
  <div>
    <a href="{{ download.link }}">{{ download.title }}</a>
  </div>
  {% endfor %}
</div>
{% endfor %}
