---
layout: default
---

<div>
  {%- if page.title -%}
    <h1>{{ page.title }}</h1>
  {%- endif -%}

  {{ content }}

  <h1>People</h1>

  {% assign staff = site.people | where: "type", "staff" %}

  {% for staff_member in staff %}
  <h2>{{ staff_member.name }}</h2>
  <p>{{ staff_member.role }}</p>
  <img src="assets/headshots/{{staff_member.headshot}}">
  {% endfor %}

  <hr/>

</div>
