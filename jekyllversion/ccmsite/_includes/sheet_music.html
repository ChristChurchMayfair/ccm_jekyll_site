{% for resource in site.sheet_music %}
<h1>Resources</h1>
<section class="music_resource">
  <h2>{{ resource.title }}</h2>
  <p>{{ resource.content }}</p>
  {% for download in resource.downloads %}
  <div>
    <a href="{{ download.link }}">{{ download.title }}</a>
  </div>
  {% endfor %}
</section>
{% endfor %}
